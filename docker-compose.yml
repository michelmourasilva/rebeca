        image: truevoly/oracle-12c
        ports: 
            - "8080:8080"
            - "1521:1521"
            - "27017:27017"
        environment:
            - ORACLE_PWD=Oracle
        networks:
            - backend  
        volumes:
            - ./db-data:/var/lib/mysql
            - ./rebeca_server/src/main/resources/db/migration:/docker-entrypoint-initdb.d
            
