version: '3.7'

# Define services
services:
  # App backend service
    app-server:
    # Configuration for building the docker image for the backend service
        build:
            context: rebeca_server # Use an image built from the specified dockerfile in the `polling-app-server` directory.
            dockerfile: Dockerfile
        ports:
            - "8082:8081" # Forward the exposed port 8080 on the container to port 8080 on the host machine
        restart: always
        depends_on: 
            - db # This service depends on mysql. Start that first.
        environment: # Pass environment variables to the service
            #SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/polls?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
            DATASOURCE_USERNAME: REBECA
            DATASOURCE_PASSWORD: REBECA_APP
            DATASOURCE_HOST: db
        networks: # Networks to join (Services on the same network can communicate with each other using their name)
            - backend
            - frontend


