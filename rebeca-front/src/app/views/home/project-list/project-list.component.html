<div fxLayout="row wrap" fxLayoutGap="start center" style="padding: 2%;">
  <ng-container  *ngFor="let item of projetoLista" style="margin: 0.5%;">
    <mat-card class="mat-card-projeto" fxFlex="0 1 calc(33.3% - 11px)"
              fxFlex.lt-md="0 1 calc(50% - 11px)"
              fxFlex.lt-sm="100%" style="border-radius: 2em;">
      <mat-card-title class="mat-card-title-projeto" >

          <div class="row">
            <p>
              <span style="width: 30px;" class="span"><mat-icon>description</mat-icon></span>
              <span style="font-size:1.5rem;" class="span"> {{item.noProjeto}}</span>
              <span fxFlex></span>
              <span fxLayoutAlign="end center" class="span"><button mat-icon-button aria-label="Configurações" (click)="openURL(item.txtURL)"><mat-icon style="color: white">link</mat-icon></button></span>
              <span fxLayoutAlign="end center" class="span"><button mat-icon-button aria-label="EndPoints" (click)="openEndpoints(item.idProjeto, item.noProjeto)" ><mat-icon style="color: white">language</mat-icon></button></span>
            </p>
          </div>
      </mat-card-title>
      <mat-card-content>
        <p>
          <!--<span>{{ item.dsProjeto | slice: 0: 120 }} ...</span>-->
          <span>{{ item.dsProjeto }}</span>
        </p>
      </mat-card-content>
      <mat-card-actions >
        <div class="row" >
          <p>
            <span fxFlex="33" fxLayoutAlign="center bottom"><button mat-icon-button aria-label="Configurações" (click)="openConfiguracao(item.idProjeto, item.noProjeto)"><mat-icon >settings</mat-icon></button></span>
            <span fxFlex="33" fxLayoutAlign="center center"><button mat-icon-button aria-label="Editar projeto" (click)="openProjeto(item.idProjeto, 'update', item.noProjeto)"><mat-icon >edit</mat-icon></button></span>
            <span fxFlex="33" fxLayoutAlign="center center"><button mat-icon-button aria-label="Deletar projeto" [disabled]="item.configuracoes.length>0" color="warn" (click)="deleteProjeto(item.idProjeto,item.noProjeto, 'delete_projeto', item.configuracoes.length)"><mat-icon >delete</mat-icon></button></span>
          </p>
        </div>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
